<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../lib/bower_components/angular/angular.js"></script>
    <link href="../../lib/bower_components/3-col-portfolio.css" rel="stylesheet">
</head>
<body ng-app="photogallery">
<div class="container" ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FLICKR Recently uploaded photos</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Photo Gallery</h1>
        </div>
    </div>
    <div class="main" ui-view="content"></div>

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Flickr Photo gallery</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>

</div>

<!--bower:js-->
<script src="../../lib/bower_components/jquery/dist/jquery.js"></script>
<script src="../../lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../lib/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!--endbower-->
<script src="config/app.js"></script>
<script src="config/app.module.config.js"></script>
<script src="./gallery/GalleryController.js"></script>
<script src="./gallery/GalleryService.js"></script>

<link rel="stylesheet" type="text/css" href="../../lib/bower_components/bootstrap/dist/css/bootstrap.css">

</html>
